<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Победители прошлых лет | ЗРУЯ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      color: #1f2937;
    }

    header, footer {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: #f9fafb;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    nav a {
      color: #1e40af;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #2563eb;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
    }

    .year-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .year-list li {
      background: #e0e7ff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #1e3a8a;
      transition: background 0.2s;
    }

    .year-list li:hover {
      background: #c7d2fe;
    }

    #winners-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      line-height: 1.6;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Знатоки русского языка</h1>
    <p>Победители прошлых лет</p>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="rules.html">Положение</a>
    <a href="registration.html">Регистрация</a>
    <a href="winners.html">Победители</a>
  </nav>

  <main class="container">
    <ul class="year-list" id="year-buttons">
      <li onclick="showWinners(13)">2024</li>
      <li onclick="showWinners(12)">2023</li>
      <li onclick="showWinners(11)">2022</li>
      <li onclick="showWinners(10)">2021</li>
      <li onclick="showWinners(9)">2020</li>
      <li onclick="showWinners(8)">2019</li>
      <li onclick="showWinners(7)">2018</li>
      <li onclick="showWinners(6)">2017</li>
    </ul>

    <div id="winners-content">
      <p>Выберите год выше, чтобы посмотреть победителей соответствующего конкурса.</p>
    </div>
  </main>

  <footer>
    Техподдержка: <a href="mailto:ruskonkurs.pnrpu@yandex.ru" style="color:#93c5fd;">ruskonkurs.pnrpu@yandex.ru</a><br>
    © 2025 ЗРУЯ
  </footer>

  <script>
    const winners = {
      13: `<strong>2024:</strong><br>
      I место — Демагин Артём Сергеевич (54,3 б.)<br>
      II место — Гаммер Александра Андреевна (54 б.)<br>
      III место — Гаврилов Андрей Владимирович (51,6 б.)<br>
      <br>Грамота: Шункова Татьяна Сергеевна (45,3 б.)`,
      12: `<strong>2023:</strong><br>
      I — Валеева Люция (53,3 б.)<br>
      II — Гаммер Александра (50 б.)<br>
      III — Лузин Павел (42 б.)`,
      11: `<strong>2022:</strong><br>
      I — Попова Олеся (50,6 б.)<br>
      II — Тавафеева Владислава (47 б.)<br>
      III — Кудинов Дмитрий (42 б.)`,
      10: `<strong>2021:</strong><br>
      I — Ушкова Дарья (53 б.)<br>
      II — Валеева Люция (52,7 б.)<br>
      III — Гаврилов Андрей (51,3 б.)`,
      9: `<strong>2020:</strong><br>
      I — Ушкова Дарья (53,3 б.)<br>
      II — Лыкасова Анна (52,3 б.)<br>
      III — Гаврилов Андрей (51,6 б.)`,
      8: `<strong>2019:</strong><br>
      I — Подосенова Анна (52,7 б.)<br>
      II — Лосева Марина / Попова Олеся (52 б.)<br>
      III — Ушкова Дарья (51,7 б.)`,
      7: `<strong>2018:</strong><br>
      I — Гаврилов Андрей (54,6 б.)<br>
      II — Власова Ольга (52,6 б.)<br>
      III — Ушкова Дарья (52,3 б.)`,
      6: `<strong>2017:</strong><br>
      I — Власова Ольга (52,5 б.)<br>
      II — Колегова Софья (52 б.)<br>
      III — Гайдай Наталия (51,8 б.)`
    };

    function showWinners(year) {
      const block = document.getElementById("winners-content");
      block.innerHTML = winners[year] || "Информация о победителях пока недоступна.";
    }
  </script>

</body>
</html>
